<body>
    <!-- Actual Page content -->
    <div id="mainContainer" class="container">
        <div class="row">
            <div id="headerBlock"></div>
            <div id="centerHome" class="col-sm-4 col-md-8 col-lg-12">
                <img id="cstoptionimg" src="../images/cstoption.png"/>
                <p id="testHello"/>

                    <option value="calc">Calculus
                    </option>
                    <option value="stats">Stats
                    </option>
                </select>
                
                <div>Second Pick</div>
                <select name="option3" class="optionPicker">
                    <option value="math">Math
                    </option>
                    <option value="calc">Calculus
                    </option>
                    <option value="stats">Stats
                    </option>
                </select>
                
                <button id="homeSubmit" onclick="confirmSubmit()">Submit</button>

</body>
<script>
    function confirmSubmit() {
        var confirmCheck = confirm("You can not make changes to your options once submitted. Press OK to confirm.");
        if (confirmCheck == true){
            location.href = '/done';
        }
        else{
            
        }
    }
    $(document).ready(function(){
        var name = window.location.search.split("studentNumber=")[1];
        var helloString = "Hello, " + name; 
        document.getElementById('testHello').innerHTML = helloString;
    });
    
</script>
