<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <div th:replace="header :: header-css"/>
</head>
<style>
    .container{
        top:30vh;
    }
</style>
<body>

<div th:replace="header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20vh">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1>Please Sign In</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input id="sub" type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div id="forgotLogin" style="margin: 10px; Opacity:0.85">
                            Don't have a login or don't remember? Contact your program head of department to recieve credentials.
                            </div>
                        </div>
                    </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="footer :: footer"/>

</body>
<script type="text/javascript" th:inline="javascript">

/*<![CDATA[*/
    var ck_username = /^[A-Za-z0-9_]{1,20}$/;
    var ck_password =  /^[A-Za-z0-9!@#$%^&amp;*()_]{6,20}$/;

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errors = [];

    if (!ck_username.test(username)) {
    errors[errors.length] = "You valid UserName no special char .";
    }
    if (!ck_password.test(password)) {
    errors[errors.length] = "You must enter a valid Password ";
    }
    if (errors.length > 0) {
      reportErrors(errors);
      return false;
     }

     return true;
    }

    function reportErrors(errors){
     var msg = "Please Enter Valide Data...\n";
     for (var i = 0; i<errors.length; i++) {
      var numError = i + 1;
      msg += "\n" + numError + ". " + errors[i];
     }
     alert(msg);
    }


/*]]>*/
</script>
</html>
