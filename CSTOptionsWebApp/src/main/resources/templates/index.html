<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CST Options</title>
    <div th:replace="header :: header-css"/>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'/>
</head>
<body>
    <div th:replace="header :: header"/>
    <!-- Actual Page content -->
    <div id="mainContainer" class="container">
        <div id="headerBlock"></div>
        <div class="row">
            <div id="centerLogin" class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div id="leftTitle">
                            <font size="32">Welcome to CST Options</font>
                        </div>
                    <div id="optionDesc">

                        <ul>NOTE:
                            <li style="font-size:22px">Selection window is only open for a limited time</li>
                            <li style="font-size:22px"> All selections are final and cannot be changed</li>
                        </ul>
                    </div>
                    </div>
                    
                    <div id="rightTitle" class="col-6">
                        <div ><font size="26">LOG IN</font></div>
                        <form id="loginForm" action= "/studentSelection">
                            <input id="inputID" class="centered" name="studentNumber" type="text" title="Enter an A00 Number" pattern="A+[0-9]{8}" required="required" autofocus="true" />
                            <input type="submit" value="LOG IN" id="indexSubmit" onclick="confirmID()"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="footer :: footer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
<script>   
    function confirmID() {
        var stuID = document.getElementById("inputID").value;
        $.ajax({
            type:"GET",
            url: '/saveID',
            data: {"stuID": stuID}
            });
        console.log(stuID);
    }
    </script>    
</html>
