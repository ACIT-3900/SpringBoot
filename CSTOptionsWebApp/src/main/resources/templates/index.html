<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CST Options</title>
    <div th:replace="header :: header-css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'/>
</head>
<body>
    <div th:replace="header :: header"/>
    <!-- Actual Page content -->
    <div id="mainContainer" class="container">
        <div id="headerBlock"></div>
        <div class="row">
            <div id="centerLogin" class="col-sm-4 col-md-8 col-lg-12">
                <img id="cstoptionimg" src="../images/cstoption.png"/>
                <form action= "/home">
                    <input id="inputID" class="centered" name="studentNumber" type="text" title="Enter an A00 Number" pattern="A00+[0-9]{5,12}" required="required" autofocus="true" />
                    <input type="submit" value="Submit" id="indexSubmit" onclick="confirmID()"/>
                </form>
                
                
            </div>
        </div>
    </div>
    
    <div th:replace="footer :: footer"/>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
<script>   
    function confirmID() {
        var stuID = document.getElementById("inputID").value;
        $.ajax({
            type:"GET",
            url: '/saveID',
            data: {"stuID": stuID}
            });
        console.log(stuID);
    }
    </script>    
</html>
